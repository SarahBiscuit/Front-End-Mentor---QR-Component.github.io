<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="QRCard" style="width: 18rem;">
        <a href="https://www.frontendmentor.io/">
        <img class="card-img-top" src="image-qr-code.png" alt="Card image cap">
         </a>
        <div class="card-body">
        <h5 class="card-title">Improve Your Front-End Skills By Building Projects</h5>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
        </div>
